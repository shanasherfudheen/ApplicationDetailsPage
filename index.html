<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Application Details Page</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
   <body>
      <!-- Header Section -->
      <header class="container-fluid">
         <div class="row">
            <div class="col">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-11 col-sm-9 col-md-7 
                        col-lg-6 col-xl-5 text-center p-0">
                        <div class="pt-1 mt-2">
                           <form id="form">
                              <ul id="progressbar" class="me-auto">
                                 <li class="active" id="step1">
                                    <strong></strong>
                                 </li>
                                 <li id="step2"></li>
                                 <li id="step3"></li>
                              </ul>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="heading">
                  <h5 class="m-2 p-2">Application Details</h5>
               </div>
            </div>
         </div>
      </header>
      <!-- Main Body -->
      <main class="container-fluid">
         <div class="row">
            <div class="col-md-6 mt-5">
               <div class="profile p-5">
                  <div class="name text-center mt-5">
                     <div>
                        <img style="border-radius: 50%;" src="profilepic.jpg" alt="Profile Picture">
                        <p class="name mt-2">Mr. Dinesh Chaudhari</p>
                     </div>
                     <div>
                        <img style="width: 50px; height: 30px;" src="contact.svg" alt=""><span style="font-size: 12px; font-weight: bold;">SIC7807 SAL Logistics</span>
                     </div>
                  </div>
                  <hr style="width: 100%;border: 1px solid gray;">
                  <div class="profile-status">
                     <p>My Profile Status</p>
                     <div class="flex-container m-auto">
                        <div class="sections p-2">Sections</div>
                        <div class="status p-2">Status</div>
                     </div>
                  </div>
                  <div class="table">
                     <table class="table mt-3 text-center">
                        <tr>
                           <td style="border: none;">Profile Details</td>
                           <td style="border: none;"><i class="fa fa-check-circle" style="font-size:16px;color:green"></i></td>
                        </tr>
                        <tr>
                           <td>Office & Locations</td>
                           <td><i class="fa fa-check-circle" style="font-size:16px;color:green"></i></td>
                        </tr>
                        <tr>
                           <td>Services</td>
                           <td><i class="fa fa-check-circle" style="font-size:16px;color:green"></i></td>
                        </tr>
                        <tr>
                           <td>Key Clients</td>
                           <td style="color: red;"><i class="fa fa-close"></i></td>
                        </tr>
                        <tr>
                           <td>Business Volume</td>
                           <td><i class="fa fa-check-circle" style="font-size:16px;color:green"></i></td>
                        </tr>
                        <tr>
                           <td>Company Finance</td>
                           <td style="color: red;"><i class="fa fa-close"></i></td>
                        </tr>
                        <tr>
                           <td>Corporate Information</td>
                           <td><i class="fa fa-check-circle" style="font-size:16px;color:green"></i></td>
                        </tr>
                        <tr>
                           <td style="border-bottom-color: #fff;">My Documents</td>
                           <td style="color: red; border-bottom-color: #fff;"><i class="fa fa-close"></i></td>
                        </tr>
                     </table>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
               <div class="container-fluid">
                  <div class="payment mt-5">
                     <div class="payment-details p-5">
                        <div class="fee mt-2">
                           <p class="due ms-5 p-2">Fees Due <span class="amount">USD 750.00</span></p>
                        </div>
                        <form class="payment-options m-2">
                           <label>Please choose payment method</label> <br> <br>
                           <div class="card-option m-3">
                              <input class="option m-3" type="radio" name="paymentType">
                              <label>Debit / Credit Card</label> <br>
                           </div>
                           <div class="banking m-3">
                              <input class="option m-3" type="radio" name="paymentType">
                              <label>Bank Transfer</label>
                           </div>
                        </form>
                     </div>
                  </div>
                  <div class="container-fluid">
                    <div class="comments mt-5">
                      <div class="comments-section mt-5 ps-2 pt-4 pb-5">
                         <p>Any Comment?</p>
                         <hr style="width: 100%;">
                         <textarea rows="10" placeholder="Type here..."></textarea>
                      </div>
                   </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- Footer Section -->
      <footer class="container-fluid footer">
         <div class="row me-5 mb-3">
            <div class="col mt-4">
               <div class="buttons">
                  <button type="button" class="m-2 p-2 btn btn-outline-dark cancel-btn rounded-pill btn-sm">Cancel</button>
                  <button class="m-2 p-2 btn btn-dark btn-outline-dark next-btn text-white rounded-pill btn-sm">Next</button>
               </div>
            </div>
         </div>
      </footer>
   </body>
</html>
